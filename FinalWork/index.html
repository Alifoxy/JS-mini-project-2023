<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>

</head>
<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then((response) => response.json())
        .then(users => {
            let div = document.createElement('div');
            div.setAttribute('class','main1');

            for (const user of users) {
                let div2 = document.createElement('div');
                div2.setAttribute('class','inn_div');
                let ul = document.createElement('ul');
                ul.setAttribute('class','user_ul');
                let item = document.createElement('li');
                item.innerText = `${user.id} ${user.name}`;

                let user_info_button = document.createElement('button');
                user_info_button.innerText = 'show user info';
                user_info_button.onclick = function () {
                    location.href = `user_details.html?id=${user.id}`;
                }
                user_info_button.style.display = 'block';
                user_info_button.classList.add('u_btn');

                ul.append(item,user_info_button);
                div2.append(ul);
                div.append(div2);
            }

            document.body.appendChild(div);
        });
</script>
</body>
</html>
